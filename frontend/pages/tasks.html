<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virax Jr. - Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap');
        :root {
            --bg-color: #1a1b26; --fg-color: #c0caf5; --card-color: #24283b;
            --border-color: #414868; --accent-color: #7aa2f7; --success-color: #9ece6a;
            --error-color: #f7768e; --due-date-color: #e0af68; --sidebar-bg: #1f2335;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--fg-color);
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .app-container {
            display: flex; width: 100%; max-width: 900px; height: 70vh;
            background-color: var(--card-color); border-radius: 8px; border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); overflow: hidden;
        }
        #sidebar {
            width: 200px; background-color: var(--sidebar-bg); padding: 1rem;
            border-right: 1px solid var(--border-color); overflow-y: auto;
        }
        #sidebar h2 {
            font-family: 'Roboto Mono', monospace; font-size: 1.1rem; color: var(--accent-color);
            margin-top: 0; margin-bottom: 1.5rem;
        }
        #task-lists-ul { list-style: none; padding: 0; margin: 0; }
        #task-lists-ul li {
            padding: 10px; border-radius: 5px; cursor: pointer; margin-bottom: 5px;
            font-weight: 500; transition: background-color 0.2s ease;
        }
        #task-lists-ul li:hover { background-color: #292e42; }
        #task-lists-ul li.active { background-color: var(--accent-color); color: var(--card-color); }
        
        #main-content {
            flex-grow: 1; padding: 1.5rem; display: flex; flex-direction: column;
        }
        #main-header { margin-bottom: 1rem; }
        #main-header h1 {
            font-size: 1.5rem; font-weight: 600; margin: 0 0 1rem 0;
        }
        #add-task-form { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        #new-task-input {
            flex-grow: 1; background-color: var(--bg-color); color: var(--fg-color);
            border: 1px solid var(--border-color); border-radius: 5px; padding: 10px 12px;
            font-size: 0.9rem;
        }
        #add-task-btn {
            background-color: var(--accent-color); color: var(--card-color); border: none;
            padding: 0 15px; border-radius: 5px; font-weight: 600; cursor: pointer;
        }
        
        #task-list-ul {
            list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1;
        }
        #task-list-ul li {
            background-color: var(--card-color); padding: 12px 0;
            border-bottom: 1px solid var(--border-color); display: flex; align-items: center;
            gap: 12px; transition: opacity 0.3s ease;
        }
        #task-list-ul li.completed-visual { opacity: 0.4; }

        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent-color); }
        .task-content { flex-grow: 1; }
        .task-title { display: block; }
        .task-due-date { display: block; font-size: 0.8rem; color: var(--due-date-color); margin-top: 4px; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside id="sidebar">
            <h2>Lists</h2>
            <ul id="task-lists-ul"></ul>
        </aside>
        <main id="main-content">
            <header id="main-header">
                <h1 id="current-list-title">Select a list</h1>
                <form id="add-task-form">
                    <input type="text" id="new-task-input" placeholder="Add a task..." required />
                    <button type="submit" id="add-task-btn">+</button>
                </form>
            </header>
            <ul id="task-list-ul"></ul>
            <div id="status-message"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://127.0.0.1:8000/api/v1/tasks';
            let state = { currentListId: null, currentListTitle: '' };

            const listsUl = document.getElementById('task-lists-ul');
            const tasksUl = document.getElementById('task-list-ul');
            const currentListTitleEl = document.getElementById('current-list-title');
            const addTaskForm = document.getElementById('add-task-form');
            const newTaskInput = document.getElementById('new-task-input');

            const formatDueDate = (dateStr) => dateStr ? new Date(dateStr).toLocaleString('en-IN', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' }) : '';

            const renderTasks = (tasks) => {
                tasksUl.innerHTML = '';
                if (!tasks || tasks.length === 0) return;
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="checkbox" data-task-id="${task.id}" ${task.status === 'completed' ? 'checked' : ''}>
                        <div class="task-content">
                            <span class="task-title">${task.title}</span>
                            ${task.due ? `<span class="task-due-date">Due: ${formatDueDate(task.due)}</span>` : ''}
                        </div>`;
                    tasksUl.appendChild(li);
                });
            };

            const fetchTasks = async (listId) => {
                if (!listId) return;
                try {
                    const response = await fetch(`${API_BASE_URL}/${listId}`);
                    const data = await response.json();
                    renderTasks(data.tasks);
                } catch (error) { console.error("Failed to fetch tasks:", error); }
            };
            
            const handleListClick = (listId, listTitle) => {
                state.currentListId = listId;
                state.currentListTitle = listTitle;
                currentListTitleEl.textContent = listTitle;
                document.querySelectorAll('#task-lists-ul li').forEach(li => li.classList.remove('active'));
                document.querySelector(`li[data-list-id="${listId}"]`).classList.add('active');
                fetchTasks(listId);
            };

            const loadTaskLists = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/lists`);
                    const data = await response.json();
                    listsUl.innerHTML = '';
                    data.task_lists.forEach(list => {
                        const li = document.createElement('li');
                        li.textContent = list.title;
                        li.dataset.listId = list.id;
                        li.addEventListener('click', () => handleListClick(list.id, list.title));
                        listsUl.appendChild(li);
                    });
                    if (data.task_lists.length > 0) {
                        const firstList = data.task_lists[0];
                        handleListClick(firstList.id, firstList.title);
                    }
                } catch (error) { console.error("Failed to load lists:", error); }
            };

            tasksUl.addEventListener('change', async (event) => {
                if (event.target.type !== 'checkbox') return;
                const checkbox = event.target;
                const taskId = checkbox.dataset.taskId;
                const newStatus = checkbox.checked ? 'completed' : 'needsAction';
                
                try {
                    await fetch(`${API_BASE_URL}/${state.currentListId}/${taskId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus }),
                    });
                    setTimeout(() => checkbox.closest('li').remove(), 500);
                } catch (error) { console.error("Update failed:", error); }
            });

            addTaskForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const title = newTaskInput.value.trim();
                if (!title || !state.currentListId) return;
                
                try {
                    await fetch(`${API_BASE_URL}/${state.currentListId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title }),
                    });
                    newTaskInput.value = '';
                    fetchTasks(state.currentListId); // Refresh list
                } catch (error) { console.error("Failed to create task:", error); }
            });

            loadTaskLists();
        });
    </script>
</body>
</html>
